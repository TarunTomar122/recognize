<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekognize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lobby" class="active">
        <div class="lobby-container">
            <h1>Rekognize</h1>
            <div class="lobby-form">
                <input type="text" id="player-name" placeholder="Your name" maxlength="15">
                <input type="text" id="room-code" placeholder="Room code" maxlength="6">
                <button id="join-btn">Join Room</button>
                <div id="lobby-message"></div>
            </div>
            <div class="player-list">
                <div class="player-slot">
                    <div class="player-name">Waiting...</div>
                    <div class="player-score">0</div>
                </div>
                <div class="vs">VS</div>
                <div class="player-slot">
                    <div class="player-name">Waiting...</div>
                    <div class="player-score">0</div>
                </div>
            </div>
            <button id="start-game-btn" disabled>Start Game</button>
        </div>
    </div>

    <div id="game-over" class="hidden">
        <div class="game-over-container">
            <h1>Game Over!</h1>
            <div class="final-scores">
                <div class="player-slot">
                    <div class="player-name"></div>
                    <div class="player-score"></div>
                </div>
                <div class="vs">VS</div>
                <div class="player-slot">
                    <div class="player-name"></div>
                    <div class="player-score"></div>
                </div>
            </div>
            <div id="winner-message"></div>
            <button id="rematch-btn">Rematch</button>
        </div>
    </div>

    <div id="game" class="hidden">
        <header>
            <div class="menu-left">
                <div class="round-info">
                    Round <span id="current-round">1</span>/<span id="total-rounds">10</span>
                </div>
            </div>
            <div class="title">Rekognize</div>
            <div class="menu-right">
                <div class="score-container">
                    <div class="player-score" id="player1-score">0</div>
                    <div class="score-divider">:</div>
                    <div class="player-score" id="player2-score">0</div>
                </div>
                <div class="timer" id="round-timer">3</div>
            </div>
        </header>

        <div id="game-container">
            <div class="prompt">Select all squares with <span id="target-object">motorcycles</span></div>
            <div class="image-container">
                <img id="captcha-image" src="" alt="CAPTCHA image">
                <div class="grid-overlay">
                    <!-- Grid cells will be added by JavaScript -->
                </div>
            </div>
            <div class="button-container">
                <button id="verify-btn">VERIFY</button>
                <button id="show-answer-btn">SKIP</button>
            </div>
            <div id="result-message"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
